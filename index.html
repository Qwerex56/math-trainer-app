<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/style.css">

  <title>Math Trainer</title>
</head>

<body>
  <main class="math-trainer">
    <div class="math-trainer__display">
      <p class="math-trainer__equation">123456789</p>
      <p class="math-trainer__input">1</p>
    </div>
    <div class="math-trainer__input-container">
      <button class="math-trainer__input-container__button">1</button>
      <button class="math-trainer__input-container__button">2</button>
      <button class="math-trainer__input-container__button">3</button>

      <button class="math-trainer__input-container__button">4</button>
      <button class="math-trainer__input-container__button">5</button>
      <button class="math-trainer__input-container__button">6</button>

      <button class="math-trainer__input-container__button">7</button>
      <button class="math-trainer__input-container__button">8</button>
      <button class="math-trainer__input-container__button">9</button>

      <button class="math-trainer__input-container__button">C</button>
      <button class="math-trainer__input-container__button">0</button>
    </div>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
